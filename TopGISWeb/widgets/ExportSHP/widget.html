<div style="width:100%;height:100%;overflow-y:auto;">
    <div>
        <table data-dojo-attach-point="actionButtonsContainer" cellspacing="1" class="tblActionContainer" style="width:100%" >
            <tr>
                <td style="padding-left: 0px;width:100%" class="tdCSVButton">
                    <label>数据时间:</label>
                    <select readonly="readonly" name="tm" class="textIn" data-dojo-attach-point="dateChooser"  ></select>

                    <!--<input type="text" value="2019-01-14" data-dojo-attach-point="breakDateChooser" />-->
                </td>

            </tr>
            <tr>
                <td style="padding-left: 0px;width:100%" class="tdCSVButton">
                    <label>导出表格:</label>
                    <select readonly="readonly" name="table" class="textIn" data-dojo-attach-point="tableChooser"  />

                </td>
            </tr>
            <tr>
                <td style="padding-left: 0px;width:100%" class="tdCSVButton">
                    <label>筛选条件:</label>
                    <input type="text" value="city_name='琼海'" data-dojo-attach-point="whereChooser" />

                </td>
            </tr>
            <tr>
                <td style="padding-left: 0px;width:200px;" class="tdCSVButton" >
                    <button  class="jimu-btn" data-dojo-attach-point="dowloadSHPChooser" >下载SHP</button>

                </td>
            </tr>
            <tr>
                <td style="padding-left: 0px;width:200px;" class="tdCSVButton" >
                    <!--<div data-dojo-attach-point="loadingNode" data-dojo-type="jimu/dijit/LoadingIndicator" id="loading"></div>-->
                    <img id="loading" src="widgets/ExportSHP/images/loading.gif" style="display:none;margin-left: 46%;" />
                </td>
            </tr>

        </table>
    </div>
</div>
